plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'codeowlcove'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// Twitch4J
	implementation group: "com.github.twitch4j", name: "twitch4j", version: "1.19.0"
	implementation group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-yaml", version: "2.13.4"
	implementation group: "org.yaml", name: "snakeyaml", version: "1.29"
	developmentOnly "org.springframework.boot:spring-boot-devtools"

	implementation "org.springframework.boot:spring-boot-starter-data-jpa"
}

tasks.named('test') {
	useJUnitPlatform()
}
